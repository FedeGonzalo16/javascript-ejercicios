<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 3</title>
</head>
<body>
    <h1>Multiplicación o Sumatoria</h1>
    <label for="num1">Número 1:</label>
    <input type="number" id="num1">
    <label for="num2">Número 2:</label>
    <input type="number" id="num2">
    <label for="num3">Número 3:</label>
    <input type="number" id="num3">
    <button onclick="realizarOperacion()">Calcular</button>
    <p id="resultado"></p>

    <script>
            function realizarOperacion() {
        // Obtener los valores ingresados por el usuario
        let num1 = parseInt(document.getElementById("num1").value);
        let num2 = parseInt(document.getElementById("num2").value);
        let num3 = parseInt(document.getElementById("num3").value);

        // Verificar las condiciones y realizar la operación correspondiente
        let resultado = 0;
        let operacion = "";
        if (num1 < num2 && num1 > num3) {
          resultado = num1 * num2 * num3;
          operacion = "Multiplicación";
        } else {
          resultado = num1 + num2 + num3;
          operacion = "Sumatoria";
        }

        // Mostrar el resultado y la operación realizada
        let mensaje =
          operacion + " realizada. El resultado es: " + resultado + ".";
        document.getElementById("resultado").textContent = mensaje;
      }
    </script>
</body>
</html>
